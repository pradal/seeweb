{% extends "user_layout.html" %}

{% block user_body %}
<div class="summary col-md-3">
    <div class="row">
        <img src="{{ request.static_url('seeweb:avatar/user/%s.png' % user.id) }}">
    </div>
    <div class="row">
        <h1>{{ user.id }}</h1>
    </div>
    {% if allow_edit %}
    <div class="row">
        <a class="btn btn-default pull-right" href="{{ request.route_url('user_edit_%s' % tab, uid=user.id) }}">
          <span aria-hidden="true" class="glyphicon glyphicon-pencil"></span>
          Edit profile
        </a>
        <p>{{ user.name }}</p>
    </div>
    {% endif %}
</div>
<div class="content col-md-9">
    <ul class="nav nav-tabs">
        {% for tab_title, tab_id in tabs %}
            <li role="presentation" {% if tab_id == tab %}class="active"{% endif %}><a href="{{ request.route_url('user_view_%s' % tab_id, uid=user.id) }}">{{ tab_title }}</a></li>
        {% endfor %}
    </ul>

    <div class="container-fluid view_body">
        {% block user_view_body %}
        {% endblock %}
    </div>

</div>

{% endblock %}
