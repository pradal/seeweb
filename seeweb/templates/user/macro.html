{% macro list_users(users) -%}
{% for user in users %}
    <div class="list-group-item">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <img src="{{ request.static_url('seeweb:static/avatar/user/%s_small.png' % user.id) }}" />
                </div>
                <div class="col-md-10">
                    <a href="{{ request.route_url('user_view_home', uid=user.id) }}">{{ user.id }}</a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
{%- endmacro %}
